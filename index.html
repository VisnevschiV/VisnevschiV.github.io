<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantik Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            font-size: 18px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="romantikVideo" loop playsinline>
        <source src="romanik.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="playButton" class="play-button">
        Play
    </div>

    <script>
        const video = document.getElementById('romantikVideo');
        const playButton = document.getElementById('playButton');

        // Show play button initially
        playButton.style.display = 'flex';

        // When play button is clicked
        playButton.addEventListener('click', () => {
            video.play();
            video.muted = false;  // Enable audio when playing
            playButton.style.display = 'none'; // Hide play button
        });
    </script>
</body>
</html>
